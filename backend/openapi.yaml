components:
  schemas:
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: The Boring Team 
      xml:
        name: company
    NewCompany:
      type: object
      properties:
        name:
          type: string
          example: The Boring Team
      xml:
        name: company
    PropertySet:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: standart
      xml:
        name: propertySet
    NewPropertySet:
      type: object
      properties:
        name:
          type: string
          example: standart
      xml:
        name: propertySet
    Feedback:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        dateOfCreation:
          type: string
          format: date
          example: '2017-07-21'
        employee_id:
            $ref: '#/components/schemas/FeedbackHistory'  
        note:
          type: string
      xml:
        name: feedback
    NewFeedback:
      type: object
      properties:
        dateOfCreation:
          type: string
          format: date
          example: '2017-07-21'
        note:
          type: string
        employee_id:
            $ref: '#/components/schemas/FeedbackHistory' 
      xml:
        name: feedback
    Team:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        tag:
          type: string
          example: Web
        name:
          type: string
          example: The Boring Team
        company_id:
            $ref: '#/components/schemas/Company'  
      xml:
        name: team
    NewTeam:
      type: object
      properties:
        
        tag:
          type: string
          example: Web
        name:
          type: string
          example: The Boring Team
        company_id:
            $ref: '#/components/schemas/Company'  
      xml:
        name: newteam  
    FeedbackHistory:
      type: object
      properties:
        employee_id:
            $ref: '#/components/schemas/Employee'  
        propertySet_id:
            $ref: '#/components/schemas/PropertySet'  
      xml:
        name: feedbackHistory
    Employee:
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        company_id:
          $ref:  '#/components/schemas/Company'
        team_id:
          $ref: '#/components/schemas/Team'
        password:
          type: string
          example: '12345'
        is_owner:
          type: boolean
        phone:
          type: string
          example: '12345'
        dateOfBirth:
          type: string
          format: date
          example: '2017-07-21'
        role:
          type: string
          enum:
            - user
            - manager
      xml:
        name: employee
    EmployeeNoPassword:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 5
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        company_id:
          $ref:  '#/components/schemas/Company'
        team_id:
          $ref: '#/components/schemas/Team'
        is_owner:
          type: boolean
        phone:
          type: string
          example: '12345'
        dateOfBirth:
          type: string
          format: date
          example: '2017-07-21'
        role:
          type: string
          enum:
            - user
            - manager
      xml:
        name: employeeNoPassword
    NewQuestion:
      type: object
      properties:
        number:
          type: integer
          format: int64
          example: 1
        text:
          type: string
          example: John
        property_set_id:
            $ref: '#/components/schemas/PropertySet' 
      xml:
        name: newQuestion
    Question:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        number:
          type: integer
          format: int64
          example: 1
        text:
          type: string
